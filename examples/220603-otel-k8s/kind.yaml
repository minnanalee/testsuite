#kind create cluster --config=kind.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30017
        hostPort: 4317 #otel
      - containerPort: 30086
        hostPort: 30086 #jaeger
      - containerPort: 30090
        hostPort: 30090 #prom
      - containerPort: 30091
        hostPort: 30091 #grafana